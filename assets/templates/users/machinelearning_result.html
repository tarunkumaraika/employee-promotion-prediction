{% extends 'users/userbase.html'%}
{%block contents%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            margin: 2rem;
        }
        h2 {
            text-align: center;
            margin-top: 2rem;
        }
        .results-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .results-container .result {
            flex: 1;
            margin: 0 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .heatmap, .classification-report {
            text-align: center;
            margin-top: 2rem;
        }
        .classification-report pre {
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Employee Promotion Prediction Results</h1>

    <div class="results-container">
        <div class="result">
            <h2>Training Accuracy</h2>
            <p>{{ TrainingAccuracy }}</p>
        </div>
        <div class="result">
            <h2>Testing Accuracy</h2>
            <p>{{ TestingAccuracy }}</p>
        </div>
    </div>

    <div class="heatmap">
        <h2>Confusion Matrix</h2>
        <img src="{{ cm }}" alt="Confusion Matrix Heatmap">
    </div>

    <div class="classification-report">
        <h2>Classification Report</h2>
        <pre>{{ cr }}</pre>
    </div>

</body>
</html>
{%endblock%}
